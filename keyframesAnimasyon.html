<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes Animasyonu</title>
 <style> 
 .box{
width:100px;
height:100px;
background-color:red;
position:relative;
animation:slide 1s infinite;
}
@keyframes slide{
0%{left:0;}
50%{left:200px;}
100%{left:0;}
}
</style>
</head>
<body>
    <div class="box"></div> 
    <!--Animasyon uygulanacak kutu-->  
</body>
</html>
